<ion-view side="center">
    <ion-nav-title side="center">Dashboard</ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button" ng-click="refresh()"><i class="icon ion-refresh positive"></i></button>
    </ion-nav-buttons>
    <ion-content has-bouncing="true" padding="true">
        <div ng-repeat="(key, value) in orders | groupBy:'datum':true">
            <div class="title">
                <h3 ng-if="key == date">Vandaag, {{key}}</h3>
                <h3 ng-if="key != date" style="margin-top: 40px;">{{key}}</h3>
            </div>
            <hr/>
            <div class="card" ng-repeat="o in value" ng-click="details(o.orderid)">
                <div class="item item-text-wrap cardwrap">
                    <div class="row">
                        <div class="col col-center"><h1> {{o.tijd}}</h1></div>
                        <div class="col col-25 col-center">
                            <h4>ORDER NR: {{o.orderid}}</h4>
                            <h4>STATUS: {{o.status}}</h4>
                        </div>
                        <div class="col col-25 col-center">
                            <h2 class="positive">{{o.klant.naam}}</h2>
                            <h4 class="icon ion-ios-telephone"> TEL: {{o.klant.telefoon}}</h4>
                            <h4 class="icon ion-ios-email-outline"> E: {{o.klant.email}}</h4>
                        </div>
                        <div class="col col-25 col-center">
                            <h4>ADRES: {{o.klant.adres}}</h4>
                            <h4>POSTCODE: {{o.klant.postcode}}</h4>
                            <h4>PLAATS: {{o.klant.plaats}}</h4>
                        </div>
                        <div class="col col-10 col-center arrow"><h1 class="icon ion-chevron-right"></h1></div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="connection">
        <i ng-class="{Online: 'balanced', Offline: 'assertive'}[connection]" class="icon ion-ios-circle-filled"></i>
         {{connection}}
    </div>
</ion-view>
