<ion-view side="center">
    <ion-nav-title side="center">Order No. {{::order.orderid}}</ion-nav-title>
    <ion-nav-buttons side="right">
        <div ng-switch="orderIsStarted">
            <button ng-switch-when="true" class="button button-positive" ng-click="checkOrder()">Verzenden</button>
            <button ng-switch-default class="button button-positive" ng-click="startOrder()">Start Order</button>
        </div>
    </ion-nav-buttons>
    <ion-content lazy-scroll>
        <div class="row" ng-switch="orderState">
            <ion-item ng-switch-when="true" class="col noborder"><h4 class="positive">Order is gestart op: <b> {{startTime}} </b></h4></ion-item>
            <ion-item ng-switch-when="false" class="col noborder"><h4 class="positive">Order is afgerond op: <b>{{endTime}}</b></h4></ion-item>
        </div>
        <details-view></details-view>
        <history-view></history-view>
        <ticket-view></ticket-view>
        <subscription-view></subscription-view>
        <activities-view></activities-view>
        <photo-view></photo-view>
        <comment-view></comment-view>
        <complete-view></complete-view>
    </ion-content>
</ion-view>

<script id="modal" type="text/ng-template">
    <div ng-include="include"></div>
</script>
