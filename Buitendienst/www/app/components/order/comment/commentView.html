<ion-list type="list-inset">
    <ion-item class="item-divider positive">
        Opmerkingen
    </ion-item>
    <ion-item>
        <div class="item item-input padding-right">
            <textarea id="comment" msd-elastic="\n" ng-model="comment" ng-change="change()" placeholder="Hier is ruimte voor eventuele opmerkingen"></textarea>
            <button class="inline-button" ng-click="deleteComment()"><i class="icon ion-trash-a"></i></button>
        </div>
    </ion-item>
</ion-list>
