<ion-list type="list-inset">
    <ion-item class="item-divider listheader" ng-click="toggle(7)">
        Foto's
    </ion-item>
    <ion-item ng-if="toShowArr[7]" ng-cloak>
        <div class="button add-photo padding ion-ios-camera" ng-click="takePicture()">
        </div>
        <div class="photo-container">
            <ion-scroll direction="x" class="photo-container">
                <img alt="" ng-repeat="photo in allPhotos" image-lazy-src="{{::photo}}" class="photo cover" ng-click="showImages($index)" />
            </ion-scroll>
        </div>
    </ion-item>
</ion-list>
