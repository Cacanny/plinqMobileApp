<ion-list type="list-inset">
    <ion-item class="item-divider listheader">
        Afronding
    </ion-item>
    <ion-item class="row">
        <div class="col">
            <ion-item class="row item-text-wrap noborder">
                <div class="col fixedwidth"> Datum: </div>
                <div class="col bold"> {{::date | date:'dd-MM-yyyy'}}</div>
            </ion-item>
            <ion-item class="row item-text-wrap noborder">
                <div class="col fixedwidth">Naam monteur:</div>
                <div class="col bold">{{user}}</div>
            </ion-item>
            <ion-item class="row item-text-wrap noborder">
                <div class="col fixedwidth">Gewerkte tijd:</div>
                <div class="col bold">{{workedHours}}</div>
            </ion-item>
        </div>
        <div class="col">
            <div class="list list-inset nomargin-top">
                <ion-item class="item-divider">
                    <i class="icon ion-ios-compose-outline"></i> Handtekening
                </ion-item>
                <ion-item ng-click="openSignature()">
                    <div class="signature padding" ng-switch="_signatureImage || '_undefined_'">
                        <img ng-switch-when="_undefined_" ng-src="assets/img/signature_placeholder.png" alt="handtekening_placeholder" />
                        <img ng-switch-default image-lazy-src="{{_signatureImage}}" alt="handtekening" />
                    </div>
                </ion-item>
            </div>
        </div>
    </ion-item>
</ion-list>
