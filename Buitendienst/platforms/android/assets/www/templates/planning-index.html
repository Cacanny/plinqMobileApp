<ion-view side="left">
    <ion-nav-title>Dashboard</ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="button" ng-click="refresh()"><i class="icon ion-refresh"></i></button>
    </ion-nav-buttons>
    <ion-content>
        <!--<ion-slide-box on-slide-changed="slideHasChanged($index)" show-pager="true">-->
            <!--<ion-slide>-->
                <ion-list class="listpadding" type="list-inset" ng-repeat="(key, value) in orders | groupBy:'datum':true">
                    <div class="title">
                        <h3 ng-if="key == date">Vandaag, {{key}}</h3>
                        <h3 ng-if="key != date">{{key}}</h3>
                    </div>
                    <hr/>
                    <ion-item class="item-divider row responsive-lg positive">
                        <div class="col">Tijd</div>
                        <div class="col">Status</div>
                        <div class="col">Order No.</div>
                        <div class="col">Naam</div>
                        <div class="col">Adres</div>
                        <div class="col">Postcode</div>
                        <div class="col">Plaats</div>
                        <div class="col">Telefoon</div>
                    </ion-item>
                    <ion-item class="row responsive-lg somepadding" ng-repeat="o in value" ng-click="details(o.orderid)">
                        <div class="col">{{o.tijd}}</div>
                        <div class="col">{{o.status}}</div>
                        <div class="col">{{o.orderid}}</div>
                        <div class="col">{{o.klant.naam}}</div>
                        <div class="col">{{o.klant.adres}}</div>
                        <div class="col">{{o.klant.postcode}}</div>
                        <div class="col">{{o.klant.plaats}}</div>
                        <div class="col">{{o.klant.telefoon}}</div>
                    </ion-item>
                </ion-list>
            <!--</ion-slide>-->
        <!--</ion-slide-box>-->
    </ion-content>
    <div class="connection">
        <i ng-class="{Online: 'balanced', Offline: 'assertive'}[connection]" class="icon ion-ios-circle-filled"></i>
         {{connection}}
    </div>
</ion-view>
